<html>
    <header>
        <title>m</title>
    </header>
    <body>
        <script src="//unpkg.com/mithril/mithril.js"></script>
        <script>
            const Menu = function(items) {
                return {
                    view: function(vnode) {
                        return m('main', items.map(function(item) {
                            return m('button', {
                                onclick: function() {
                                    window.parent.sendAction({
                                        type: item
                                    });
                                }
                            }, item);
                        }));
                    }
                };
            };
        </script>
        <div id='menu'></div>
        <script>
            m.mount(document.querySelector('#menu'), Menu(['foo', 'bar']))
        </script>
        <script>
            window.parent.connectFrame('main', function() {
                console.log('mighty it is!');
            });
        </script>
    </body>
</html>
